<!DOCTYPE html>
<html lang="en">
  <title>calculator</title>
  <link rel="icon" href="assets/calculator.jpg">
<head>
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="assignment.css">
    <script src="assignment.js"></script>
</head>
<body>
  <div class="calculator">
    <div class="result" id="result">0</div>
    <div class="calculator-buttons">
            <div class="button" onclick="getresult('7')">7</div>
            <div class="button" onclick="getresult('8')">8</div>
            <div class="button" onclick="getresult('9')">9</div>
            <div class="button" onclick="getresult('/')">รท</div>
            <div class="button" onclick="getresult('4')">4</div>
            <div class="button" onclick="getresult('5')">5</div>
            <div class="button" onclick="getresult('6')">6</div>
            <div class="button" onclick="getresult('*')">&#215;</div>
            <div class="button" onclick="getresult('1')">1</div>
            <div class="button" onclick="getresult('2')">2</div>
            <div class="button" onclick="getresult('3')">3</div>
            <div class="button" onclick="getresult('-')">-</div>
            <div class="button" onclick="getresult('0')">0</div>
            <div class="button" onclick="getresult('.')">.</div>
            <div class="button" onclick="getresult('+')">+</div>
            <div class="button delete" onclick="deleteLastCharacter()"></div>
            <div class="button clear" onclick="clearResult()"></div>
            <div class="button result" onclick="calculateResult()">=</div>
    </div>
  </div>
</body>
</html>
